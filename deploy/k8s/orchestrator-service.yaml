apiVersion: v1
kind: Service
metadata:
  name: efm-orchestrator
  namespace: efm-system
spec:
  selector:
    app: efm-orchestrator
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: efm-orchestrator-external
  namespace: efm-system
spec:
  selector:
    app: efm-orchestrator
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer